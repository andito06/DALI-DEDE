<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Cayaaaangg ü§ç</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#fff0f5);
  text-align:center;
  overflow-x:hidden;
}

/* MOBILE CONTAINER */
.container{
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  width:90%;
  max-width:400px;
  margin:40px auto;
  opacity:0;
  transform:translateY(15px);
  transition:0.4s;
}

.show{
  opacity:1;
  transform:translateY(0);
}

h1{font-size:22px;color:#ff4d88;}
p{font-size:14px;}

button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:white;
  font-size:14px;
  cursor:pointer;
  margin-top:15px;
}

.option{
  display:block;
  margin:10px 0;
  padding:10px;
  border-radius:12px;
  background:#ffe6f0;
  font-size:14px;
  cursor:pointer;
}

.progress{
  width:100%;
  background:#ffe6f0;
  border-radius:10px;
  margin:10px 0;
}
.progress-bar{
  height:8px;
  width:0%;
  background:#ff4d88;
  border-radius:10px;
  transition:0.3s;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  opacity:0.8;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);}
}

/* HEART FLOAT */
.heart{
  position:fixed;
  color:#ff4d88;
  font-size:18px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* CINEMATIC OVERLAY */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  opacity:0;
  pointer-events:none;
  transition:1s;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>
<body>

<div class="container show" id="opening">
<h1>Hai Cayaaangg ü§ç</h1>
<p>
Acuu penasaran banget‚Ä¶<br>
Seberapa kenal sih cayaangg sama acuuu? üòã
</p>
<button onclick="startQuiz()">Mulai üíò</button>
</div>

<div class="container" id="quizBox" style="display:none;">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<div id="question"></div>
<div id="options"></div>
<button onclick="nextQuestion()">Next</button>
</div>

<div class="container" id="resultBox" style="display:none;">
<div id="result"></div>
<button id="rewardBtn" style="display:none;" onclick="showReward()">Ambil Hadiah üéß</button>
</div>

<div class="overlay" id="rewardOverlay">
<h2>Dengerin ini ya ü§ç</h2>
<button onclick="playReward()">Putar </button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="voiceNote" src="voicenote.mp3"></audio>

<script>

const questions=[
{q:"1. Acuuu paling takut kalau...",options:["A. Mati listlik","B. Kamu belubah","C. Ujan deras","D. Film horor"],answer:1},
{q:"2. Kalau acuu sedih acuu paling pengen cayangg...",options:["A. Diem","B. Marahin","C. Di camping acuu","D. Suruh tidur"],answer:2},
{q:"3. Emoji favorit acuu buat cayangg?",options:["A. ü•∞","B. üòò","C. ü§ç","D. üò≠"],answer:1},
{q:"4. Kayo ketemu nanti acuu pengen...",options:["A. Foto","B. Jalan","C. Peyuk yangg lama","D. Makan"],answer:2},
{q:"5. Kita LDR berapa lama?",options:["A. 1 Minggu","B. 9 Halii","C. 10 Halii","D. 11 Halii"],answer:3},
{q:"6. Dedee sayang cayangg karena...",options:["A. Kamu sabar","B. Kamu perhatian","C. Kamu tulus","D. Semua yang ada di kamu"],answer:[0,1,2,3]},
{q:"7. Acuu paling kesel kalau cayangg...",options:["A. Lama bales","B. booongg","C. Ngilang","D. Nggak cerita"],answer:[1,2,3]},
{q:"8. Hal kecil bikin acuu bahagia?",options:["A. Kamu ada","B. Dikilimin voice note üòã","C. Kamu bilang kangen","D. Pokoknya yang B"],answer:[0,1,2,3]},
{q:"9. Acuu kalau kangen biasanya...",options:["A. Diam","B. Ngambek","C. Spam chat & cedihh","D. Scroll chat lama"],answer:2},
{q:"10. Acuu sering bilang cayangg itu...",options:["A. Istlinyaa acuu","B. Cantiknya acuu","C. lumahnya acuu","D. Endut"],answer:[0,1,2,3]},
{q:"11. Kalau overthinking acuu butuh...",options:["A. Dimarahin","B. Dipeyukk","C. Diyakinin","D. Ditinggal"],answer:1},
{q:"12. Acuu paling bahagia waktu kamu...",options:["A. Beliin barang","B. Bilang bangga","C. Chat panjang","D. Kirim foto,vidio,voice noteüòã"],answer:3},
{q:"13. Acuu takut hubungan kita jadi...",options:["A. Hambar","B. biasa aja","C. celecaii","D. Bosen"],answer:[0,1,2,3]},
{q:"14. Acuu pengen masa depan kita...",options:["A. Biasa","B. Celius dan Celamanyaa","C. Liat nanti","D. Nggak tau"],answer:1},
{q:"15. Acuu suka kalau kamu bilang...",options:["A. Terserah","B. Aku di sini kok","C. Yaudah","D. Bebas"],answer:1},
{q:"16. Kamu itu buat acuu...",options:["A. Tempat cerita","B. yumah","C. Tenang","D. Semuanya"],answer:[0,1,2,3]},
{q:"17. Kalau capek acuu butuh...",options:["A. Space","B. Peyukann","C. Dimarahin","D. Didiemin"],answer:1},
{q:"18. Acuu paling cuka dipanggil...",options:["A. Cayaaaangg","B. Aa'","C. Dedee","D. Mass"],answer:[0,1,2]},
{q:"19. Kalau dedee cembulu dedee...",options:["A. Mayahh","B. Diam","C. Nangis sendiri","D. bayes cingkat"],answer:3},
{q:"20. Kalau jarak ndaa ada acuu pengen...",options:["A. Main","B. Boboo","C. Peyuuk kamuu","D. Jayan Jayan"],answer:2}
];

let currentQuestion=0;
let score=0;

function startQuiz(){
document.getElementById("opening").style.display="none";
document.getElementById("quizBox").style.display="block";
setTimeout(()=>document.getElementById("quizBox").classList.add("show"),50);
document.getElementById("bgMusic").play();
loadQuestion();
startHearts();
}

function loadQuestion(){
const q=questions[currentQuestion];
document.getElementById("question").innerText=q.q;
let opt="";
q.options.forEach((o,i)=>{
opt+=`<label class="option">
<input type="radio" name="option" value="${i}"> ${o}
</label>`;
});
document.getElementById("options").innerHTML=opt;
document.getElementById("progressBar").style.width=((currentQuestion/questions.length)*100)+"%";
}

function nextQuestion(){
const selected=document.querySelector('input[name="option"]:checked');
if(!selected){alert("Jawab duyu dongg cayaaangg ü§≠");return;}

let correct=questions[currentQuestion].answer;
let chosen=parseInt(selected.value);

if(Array.isArray(correct)){
if(correct.includes(chosen))score++;
}else{
if(chosen===correct)score++;
}

currentQuestion++;

if(currentQuestion<questions.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
document.getElementById("quizBox").style.display="none";
document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").classList.add("show");

let percentage=(score/questions.length)*100;

if(percentage===100){
document.getElementById("result").innerHTML="KAMU KELENN BANGETT CIH TELHALU DEDEE ü•πü•∫üò≠ü§ç 100% <br>Kamu bener-bener rumahnya acuu.";
document.getElementById("rewardBtn").style.display="block";
launchConfetti(150);
}
else if(percentage>=80){
document.getElementById("result").innerHTML="Kamu beneran merhatiin acuu yahh ü•∫ü§ç<br>Ini hadiah kecil dari acuu buat cayangg.";
document.getElementById("rewardBtn").style.display="block";
launchConfetti(80);
}
else{
document.getElementById("result").innerHTML="Yahh skor Cayangg beyum cukup tinggi üòã<br>Padahal kalau di atas 80% ada hadiah spesial loh ü§≠<br>Coba lagi yaaa.";
}
}

function showReward(){
document.getElementById("rewardOverlay").classList.add("show");
}

function playReward(){
let bg=document.getElementById("bgMusic");
let voice=document.getElementById("voiceNote");
bg.volume=0.2;
voice.play();
voice.onended=function(){bg.volume=0.6;}
}

function launchConfetti(n){
for(let i=0;i<n;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor=["#ff4d88","#ff99cc","#ffd6e7","#fff"][Math.floor(Math.random()*4)];
c.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}
}

function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ü§ç";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},800);
}

</script>

</body>
</html>
